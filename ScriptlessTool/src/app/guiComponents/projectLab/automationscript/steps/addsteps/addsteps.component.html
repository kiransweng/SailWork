<h3>Steps</h3>

<div id="add-steps">
    <select id="steps-dropdown" [(ngModel)]="selectedStepValue" (change)="addStepControls($event, $event.target.value)" (click)="resetStepDropDownValue()">
        <option [ngValue]="step" *ngFor="let step of steps">{{step.value}}</option>
    </select>
</div>

<ng-template #stepscontainer>
</ng-template>
